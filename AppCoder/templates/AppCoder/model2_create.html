{% extends 'base.html' %}

{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center;">
    <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Ingresar problema y descripcion</h2>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
      {% csrf_token %}
      <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
        <label for="{{ form.field1.id_for_label }}" style="font-size: 18px; font-weight: bold; margin-right: 20px;">Problema:</label>
        {{ form.field1 }}
      </div>
      <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
        <label for="{{ form.field2.id_for_label }}" style="font-size: 18px; font-weight: bold; margin-right: 20px;">Descripcion:</label>
        {{ form.field2 }}
      </div>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Guardar</button>
    </form>
  </div>
{% endblock %}
